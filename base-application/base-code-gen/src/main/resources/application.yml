server:
  port: 8888
spring:
  profiles:
    active: '@profileActive@'
  application:
    name: code-generator
  devtools:
    add-properties: false
  jackson:
    time-zone: GMT+8
    generator:
      WRITE_NUMBERS_AS_STRINGS: true

# 健康检查
management:
  endpoints:
    web:
      exposure:
        include: "*"

generator:
  # 默认的数据库连接地址
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/member-user
    username: root
    password: 123456
  #包名
  package-name: com.cloud.base.code.generator.repository
  #作者
  author: lh0811
  #邮箱
  email: lh0811
  type-map:
    tinyint: Integer
    tinyint_1: Boolean
    smallint: Integer
    mediumint: Integer
    int: Integer
    integer: Integer
    bigint: Long
    float: Float
    double: Double
    decimal: BigDecimal
    bit: Boolean
    char: String
    varchar: String
    tinytext: String
    text: String
    mediumtext: String
    longtext: String
    date: Date
    datetime: Date
    timestamp: Date
    NUMBER: Integer
    INT: Integer
    INTEGER: Integer
    BINARY_INTEGER: Integer
    LONG: String
    FLOAT: Float
    BINARY_FLOAT: Float
    DOUBLE: Double
    BINARY_DOUBLE: Double
    DECIMAL: BigDecimal
    CHAR: String
    VARCHAR: String
    VARCHAR2: String
    NVARCHAR: String
    NVARCHAR2: String
    CLOB: String
    BLOB: String
    DATE: Date
    DATETIME: Date
    TIMESTAMP: Date
    #    TIMESTAMP(6): Date
    int8: Long
    int4: Integer
    int2: Integer
    numeric: BigDecimal
    nvarchar: String
